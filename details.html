<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Guide App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #cceeff, #ffffff);
      overflow-x: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #003366;
      position: sticky;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .lumipass-title {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .user-info span {
      color: #ffffff;
      font-weight: bold;
    }

    .sign-in-btn {
      padding: 8px 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 10px;
    }

    .sign-in-btn:hover {
      background-color: #005599;
    }

    .content {
      text-align: center;
      padding: 20px;
      color: white;
      background-color: #003366;
    }

    h1 {
      font-size: 48px;
      margin-top: 20px;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      position: relative;
    }

    .nav-item {
      font-size: 18px;
      color: white;
      cursor: pointer;
      padding: 5px;
      transition: color 0.3s;
    }

    .nav-item:hover {
      color: #00cc99;
    }

    .active-bar {
      position: absolute;
      bottom: 0;
      height: 4px;
      width: 100px;
      background-color: #00cc99;
      transition: left 0.3s, width 0.3s;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    .search-bar input {
      width: 400px;
      padding: 12px;
      border-radius: 20px 0 0 20px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-bar button {
      padding: 12px 20px;
      border-radius: 0 20px 20px 0;
      border: none;
      background-color: #00cc66;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #00994d;
    }

    .after-search {
      background: linear-gradient(135deg, #cceeff, #ffffff);
      padding-bottom: 50px;
    }

    .search-results {
      display: none;
      padding: 20px;
      background: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .search-results.active {
      display: block;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .results-header {
      color: #003366;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(45deg, #003366, #00cc99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .destination-card {
      background: linear-gradient(135deg, #ffffff, #f8fdff);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 51, 102, 0.1);
      border: 1px solid rgba(0, 204, 153, 0.1);
      animation: slideInUp 0.6s ease-out;
      animation-fill-mode: both;
    }

    .destination-card:nth-child(1) { animation-delay: 0.1s; }
    .destination-card:nth-child(2) { animation-delay: 0.2s; }
    .destination-card:nth-child(3) { animation-delay: 0.3s; }
    .destination-card:nth-child(4) { animation-delay: 0.4s; }
    .destination-card:nth-child(5) { animation-delay: 0.5s; }
    .destination-card:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .destination-image-container {
      position: relative;
      overflow: hidden;
      height: 180px;
    }

    .destination-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .destination-card:hover .destination-image {
      transform: scale(1.1);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 51, 102, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .destination-card:hover .image-overlay {
      opacity: 1;
    }

    .destination-type {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 204, 153, 0.9);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      animation: float 2s ease-in-out infinite;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .destination-card:hover .destination-type {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }

    .destination-content {
      padding: 20px;
    }

    .destination-name {
      color: #003366;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
    }

    .destination-name::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #00cc99, #003366);
      transition: width 0.4s ease;
    }

    .destination-card:hover .destination-name::after {
      width: 100%;
    }

    .destination-description {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    .destination-card:hover .destination-description {
      opacity: 1;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 204, 153, 0.1);
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #ffa500;
      font-size: 14px;
    }

    .star {
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .destination-card:hover .star {
      transform: scale(1.1);
    }

    .no-results {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 20px;
      padding: 40px;
      background: linear-gradient(135deg, #f8fdff, #ffffff);
      border-radius: 16px;
      border: 2px dashed rgba(0, 204, 153, 0.3);
    }
  </style>

    // Generate stars based on rating
    function generateStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;
      let starsHTML = '';
      
      for (let i = 0; i < fullStars; i++) {
        starsHTML += '<span class="star">‚òÖ</span>';
      }
      
      if (hasHalfStar) {
        starsHTML += '<span class="star">‚òÜ</span>';
      }
      
      return starsHTML;
    }

    // Sign in functionality

      };
    });

    const navItems = document.querySelectorAll(".nav-item");
    const activeBar = document.getElementById("active-bar");

    function updateActiveBar(el) {
      const rect = el.getBoundingClientRect();
      const parentRect = el.parentElement.getBoundingClientRect();
      activeBar.style.left = (rect.left - parentRect.left) + "px";
      activeBar.style.width = rect.width + "px";
    }

    navItems.forEach(item => {
      item.addEventListener("click", () => {
        updateActiveBar(item);
      });
    });

    // Search functionality
    function performSearch() {
      const searchInput = document.getElementById("search-input");
      const searchQuery = searchInput.value.toLowerCase().trim();
      const searchResults = document.getElementById("search-results");
      const resultsHeader = document.getElementById("results-header");
      const destinationGrid = document.getElementById("destination-grid");

      if (searchQuery === "") {
        searchResults.classList.remove("active");
        return;
      }

      let cityKey = null;
      let cityName = "";

      // Check which city matches the search query
      if (searchQuery.includes("chennai") || searchQuery.includes("madras")) {
        cityKey = "chennai";
        cityName = "Chennai";
      } else if (searchQuery.includes("goa")) {
        cityKey = "goa";
        cityName = "Goa";
      } else if (searchQuery.includes("thiruvananthapuram") || searchQuery.includes("trivandrum")) {
        cityKey = "thiruvananthapuram";
        cityName = "Thiruvananthapuram";
      } else if (searchQuery.includes("mumbai") || searchQuery.includes("bombay")) {
        cityKey = "mumbai";
        cityName = "Mumbai";
      }

      if (cityKey && destinationData[cityKey]) {
        resultsHeader.textContent = `Top Destinations in ${cityName}`;
        destinationGrid.innerHTML = "";

        destinationData[cityKey].forEach(destination => {
          const card = document.createElement("div");
          card.className = "destination-card";
          card.innerHTML = `
            <div class="destination-image-container">
              <img src="${destination.image}" alt="${destination.name}" class="destination-image" />
              <div class="image-overlay"></div>
              <div class="destination-type">${destination.type}</div>
            </div>
            <div class="destination-content">
              <div class="destination-name">${destination.name}</div>
              <div class="destination-description">${destination.description}</div>
              <div class="card-footer">
                <div class="rating">
                  ${generateStars(destination.rating)}
                  <span>${destination.rating}</span>
               
            </div>
          `;
          destinationGrid.appendChild(card);
        });

        searchResults.classList.add("active");
      } else {
        resultsHeader.textContent = `Search Results for "${searchQuery}"`;
        destinationGrid.innerHTML = `<div class="no-results">No specific results found. Try searching for "Chennai", "Goa", "Thiruvananthapuram", or "Mumbai" to see popular destinations!</div>`;
        searchResults.classList.add("active");
      }
    }

    // Search button click event
    document.getElementById("search-button").addEventListener("click", performSearch);

    document.getElementById("search-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        performSearch();
      }
    });
