<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rotating Earth - Light Theme</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background-color: #f4f4f4; /* Light background */
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <!-- Load Globe.gl -->
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const Globe = window.Globe;

    const world = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg') // Lighter Earth texture
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .showAtmosphere(true)
      .atmosphereColor('#ffffff') // white glow for light theme
      .atmosphereAltitude(0.2);

    // Camera auto-rotation (faster speed)
    const controls = world.controls();
    controls.autoRotate = true;
    controls.autoRotateSpeed = 2.5; // Increase speed
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.enableRotate = false;

    // Animation loop
    function animate() {
      controls.update();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
