<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Login / Sign Up</title>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://unpkg.com/three-globe/example/img/night-sky.png') no-repeat center center fixed;
      background-size: cover;
      color: #4287f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-y: auto;
    }

    /* Custom Scrollbar */
    body::-webkit-scrollbar {
      width: 10px;
    }

    body::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0 px;
    }
    body::-webkit-scrollbar-track {
  background: black; /* Set track (background of scrollbar) to black */
  border-radius: 10px;
}

    body::-webkit-scrollbar-thumb {
      background: #020202;
      border-radius: 0 px;
      box-shadow: 0 0 10px #2d2e2f;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: #252626;
    }

    /* Title & Subtitle */
    .main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #cde5ff;
      text-shadow: 0 0 15px #42a2f5, 0 0 30px #42a2f5;
      margin-bottom: 10px;
      text-align: center;
      animation: glowPulse 2.5s ease-in-out infinite;
    }

    .main-title span {
      color: #3b9cff;
      text-shadow: 0 0 10px #3b9cff, 0 0 35px #007bff;
    }

    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      color: #a3c8f5;
      text-shadow: 0 0 8px #265d9f;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 15px #42a2f5, 0 0 30px #0057ff;
      }
      50% {
        text-shadow: 0 0 25px #74baff, 0 0 40px #3399ff;
      }
    }

    /* Toggle */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 50px;
    }

    .switch {
      position: relative;
      width: 60px;
      height: 26px;
      background: #cde5ff;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .switch-wrapper {
      margin-top: 0px;
    }

    .slider-circle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #4287f5;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked + .switch .slider-circle {
      transform: translateX(34px) rotate(45deg);
    }

    /* Flip Form Container */
    .form-container {
      perspective: 1000px;
    }

    .form-card {
      width: 300px;
      height: 430px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      margin-bottom: 40px;
    }

    .form {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(34, 34, 34, 0.95);
      border: 1px solid #2252ff;
      box-shadow: 0 0 15px #4287f5;
      border-radius: 10px;
      padding: 30px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
      backface-visibility: hidden;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background-color: #4287f5;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-buttons button {
      width: 30px;
      height: 30px;
      font-size: 16px;
      padding: 0;
    }

    a {
      text-align: center;
      color: #66ccff;
      font-size: 0.9em;
      text-decoration: none;
    }

    .or {
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- TITLE & SUBTITLE -->
  <h1 class="main-title">Welcome to <span>Stellar Auth</span></h1>
  <p class="subtitle">Secure your journey across the galaxy</p>

  <!-- TOGGLE SWITCH -->
  <div class="toggle-container">
    <span>Log In</span>
    <div class="switch-wrapper">
      <label>
        <input type="checkbox" id="toggleForm">
        <div class="switch">
          <div class="slider-circle" id="arrowIcon">â†¶</div>
        </div>
      </label>
    </div>
    <span>Sign Up</span>
  </div>

  <!-- FLIP FORM -->
  <div class="form-container">
    <div class="form-card" id="card">
      
      <!-- LOG IN FORM -->
      <div class="form front">
        <h2>Log In</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="location.href='home1.html'">Log In</button>
        <p class="or">Or</p>
        <div class="social-buttons">
          <button>f</button>
          <button>g</button>
          <button>ðŸ“§</button>
        </div>
        <a href="#">Forgot your password?</a>
      </div>

      <!-- SIGN UP FORM -->
      <div class="form back">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="location.href='home1.html'">Register</button>
        
      </div>

    </div>
  </div>

  <script>
    const toggle = document.getElementById('toggleForm');
    const card = document.getElementById('card');
    const arrowIcon = document.getElementById('arrowIcon');

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        card.style.transform = 'rotateY(180deg)';
        arrowIcon.innerHTML = 'â†·';
      } else {
        card.style.transform = 'rotateY(0deg)';
        arrowIcon.innerHTML = 'â†¶';
      }
    });
  </script>

</body>
</html>
